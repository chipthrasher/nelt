<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive NELT Map</title>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/coords.js"></script>
    <meta property="og:title" content="NELT Map">
    <meta property="og:image" content="https://repository-images.githubusercontent.com/257634653/b98f6b00-d7c3-11ea-940c-6ec0402654f5">
    <link rel="icon" href="favicon.png" type="image/png"/>
    <style>
    @import url('https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css');
    @import url('leaflet/leaflet.css');
    @import url('leaflet/coords.css');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

      body {
        background: #E5E5E5;
        font-family: "Roboto", sans-serif;
        margin: 0px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      div.controls {
        font-weight: 700;
        position: fixed;
        right: 0px;
        padding: 25px;
        color: #ddd;
        background: #222;
        line-height: 1.5;
        z-index: 7;
      }
      div.controls input {
        margin-bottom: 15px;
      }
      .title {
        font-size: 30px;
        font-weight: 900;
        font-style: italic;
        text-align: center;
      }
      label {
        margin-left: 5px;
      }

      /* Sizing & layering */

      .layers {
        margin: auto;
        width: 100vw;
        height: 100vh;
        position: relative;
        background: inherit;
        z-index: 1;
      }

      .stops { z-index: 4; }
      .lines { z-index: 2; }
      .countries { z-index: 1; opacity: 0.6; }
      .dynmap { z-index: 0; opacity: 0.1; }

      @media screen and (max-height: 800px) and (min-width: 800px) {
        .layers .layer {
          width: 100vh;
          height: 100vh;
        }
      }
      @media screen and (max-width: 800px) {
        .layers .layer {
          width: 100vw;
          height: 100vw;
        }
      }

      /* SVG Styling */

      .circle {
        transition: 0.2s all;
        stroke: transparent;
        stroke-width: 10;
        fill: black;
      }
      .circle:hover {

      }
      line {
        stroke-width: 1;
        stroke: black;
      }
      .leaflet-control {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      }
      .leaflet-control-coordinates {
        padding: 10px;
      }

      /* jQuery Tooltip */

      .ui-tooltip {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        font-family: inherit;
        border: none!important;
        border-radius: 4px;
        padding: 20px;
        margin: 0px;
        color: #ddd;
        background: #222;
        overflow: hidden;
      }
      .name {
        font-weight: 500;
        font-size: 17px;
      }
      .coords {
        font-family: "Roboto Mono", monospace;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="layers" class="layers"></div>
    <div class="controls">
      <div class="title">NELT</div>
      <input type="checkbox" checked id="stops" name="stops"/><label for="stops">Stops</label><br>
      <input type="checkbox" checked id="lines" name="lines"/><label for="lines">Lines</label><br>
      Countries<br><input type="range" min="0" max="1" step="0.01" value="0.6" id="country" name="country"/><br>
      Dynmap<br><input type="range" min="0" max="0.9" step="0.01" value="0.1" id="dynmap" name="dynmap"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(e) {
        var exits = {}, content = "";

        /* Render initial map */

        $.getJSON("data.json", function(data) {

          $.each(data, function(name, info) {

            if(info['Hide'] == 1) return;

            var x = info['X'],
                z = info['Z'],
                specialX = info['X Connector'],
                specialZ = info['Z Connector'],
                description = info['Description'],
                national = info['National'],
                ibwh = info['IBWH'],
                end = info['End'];

            exits[name] = info;

            /* Render SVG circles */

            content += `<circle class="circle" r="4" cx="${375 + x}" cy="${375 + z}" data-name="${name}" title/>`;

            /* Render lines */

            if(specialX != '') {

              content +=`<line class="line" x1="${375 + x}" y1="${375 + z}" x2="${375 + specialX}" y2="${375 + z}"/>`;

            } else if(specialZ != '') {

              content +=`<line class="line" x1="${375 + x}" y1="${375 + z}" x2="${375 + x}" y2="${375 + specialZ}"/>`;

            } else {

              function findClosest(num) {
                let lines = [-200,-100,0,100,200];
                let closestLine = lines[0];
                for(let item of lines) {
                  if(Math.abs(item - num) < Math.abs(closestLine - num)) closestLine = item;
                }
                return closestLine;
              }

              if(Math.abs(x - findClosest(x)) < Math.abs(z - findClosest(z))) {
                content +=`<line class="line" x1="${375 + x}" y1="${375 + z}" x2="${375 + findClosest(x)}" y2="${375 + z}"/>`;
              } else {
                content +=`<line class="line" x1="${375 + x}" y1="${375 + z}" x2="${375 + x}" y2="${375 + findClosest(z)}"/>`;
              }
            }
          });

          /* Render map */

          var map = L.map('layers', {
            crs: L.CRS.Simple,
            zoom: -3,
            minZoom: -4,
            maxZoom: 0
          });

          var topleft = [-3000, -3000];
          var bottomright = [3000, 3000];

          L.imageOverlay('dynmap.jpg', [topleft, bottomright], { className: 'dynmap', zIndex: 1 }).addTo(map);
          L.imageOverlay('country.svg', [topleft, bottomright], { className: 'countries', zIndex: 2 }).addTo(map);
          L.imageOverlay('lines.svg', [topleft, bottomright], { className: 'lines', zIndex: 3 }).addTo(map);

          var svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          svgElement.setAttribute('viewBox', "0 0 750 750");
          svgElement.innerHTML = content;
          L.svgOverlay(svgElement, [topleft, bottomright], {
            interactive: true, zIndex: 5
          }).addTo(map);

          map.panTo([0, 0]);

          $(".circle").tooltip({
            content: function() {
              var name = $(this).data('name'),
                  tooltip = exits[name],
                  x = exits[name]['X'],
                  z = exits[name]['Z'];

              console.log('User hovered over' + name);

              var content = `<div><div class="name">${name} <div class="coords">${x}, ${z}</div></div>`;
              return content;
            }
          });
        });
      });

      var duration = 0;

      $('#lines').click(function() { // Line button
        if($('.lines').is(':visible')) { // Line image
          $('.lines').fadeOut(duration); // Line image
          $('.line').fadeOut(duration); // All lines have .line
        } else {
          $('.lines').fadeIn(duration);
          if($('.circle').is(':visible')) $('.line').fadeIn(duration);
        }
      });

      $('#stops').click(function() {
        if($('.circle').is(':visible')) {
          $('.circle').fadeOut(duration);
          $('.line').fadeOut(duration);
        } else {
          $('.circle').fadeIn(duration);
          if($('.lines').is(':visible')) { // Exit lines
            $('.line').fadeIn(duration);
          }
        }
      });

      $('#dynmap').on('input', function() {
        $('img.dynmap').css('opacity', this.value);
      });

      $('#country').on('input', function() {
        $('img.countries').css('opacity', this.value);
      });

    </script>
  </body>
</html>
