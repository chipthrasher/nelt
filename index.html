<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chipt's Nelt Map</title>
    <script src="assets/leaflet/leaflet.js"></script>
    <script src="assets/coords.js"></script>
    <script src="https://kit.fontawesome.com/64fcc6f5cf.js" crossorigin="anonymous"></script>
    <meta property="og:title" content="Chipt's Nelt Map">
    <meta property="og:site_name" content="chipthrasher.com">
    <meta property="og:url" content="chipthrasher.com">
    <meta property="og:description" content="An interactive map of the Nelt, Elgeis's worldwide Nether highway.">
    <meta property="og:image" content="https://repository-images.githubusercontent.com/257634653/e0344a41-c3e5-4c8d-ad1f-edbb03efa759">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/png"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="left">
      <div id="layers" class="layers"></div>
    </div>
    <div id="right">
      <div class="top">
        <div class="title"><a href="">Nelt Map</a></div>
        <div class="searchbox">
          <input class="search" placeholder="Search for a stop">
          <span class="clear" title="Clear search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </span>
        </div>
        <div class="subtitle">Tap on an exit to learn more.</div>
      </div>
      <div id="directory"></div>
    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery-ui.min.js"></script>
    <script src="assets/scroll.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
